<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="/e_Mercado-JaP/css/formulario.css">
</head>

<body>
  <div class="img-login-box">
    <img class="img-login" src="/e_Mercado-JaP/img/login.png">
  </div>
  <div class="formulario">
    <p id="login-text">Log In</p>
    <div id="usuario-box">
      <input id="usuario" type="email" placeholder="  Usuario" required>
    </div>
    <div id="password-box">
      <input id="password" type="password" placeholder="  Contraseña" required>
    </div>
    <div class="recordar-box">
      <input type="checkbox" value="Remember me">
      <label class="recordar">Recuerdame</label>
    </div>
  </div>
    
</body>
<footer>
  <div>
    <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
  </div>
  <script src="js/login.js"></script>
</footer>
</html>
