<body>
  <div class="container text-center">
    <div class="row">
        <div class="col"></div>
        <div class="col-12 col-sm-6"> <!-- Adjust column width based on your design -->
            <div class="img-login-box">
                <img class="img-login" src="/img/login.png" alt="Login Image">
            </div>
            <div class="formulario pt-3 pb-3">
                <p id="login-text">Iniciar Sesion</p>
                <div class="input-div col-12 col-sm-8 offset-sm-2" id="usuario-box">
                    <input class="input-box form-control" id="usuario" type="email" placeholder="Usuario" required>
                </div>
                <div class="input-div col-12 col-sm-8 offset-sm-2 mt-3" id="password-box">
                    <input class="input-box form-control" id="password" type="password" placeholder="Contraseña" required>
                </div>
                <div class="recordar-box">
                    <label class="recordar"><input id="check-recordar" type="checkbox">Recuérdame</label>
                </div>
            </div>
            <div id="lginbttn" class="text-center mt-2">
                <button type="button" class="btn btn-secondary btn-login">Ingresar</button>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>


  <div id="drkBk" class="hide"></div>
  <div class="hide" id="alert">
    <p class="user-icon">&#xf007</p>
    <p class="txt-alert">Usuario y/o Contraseña incorrecto</p>
    <p class="xBtn" id="x-btn">&times;</p>
  </div>
    
</body>
