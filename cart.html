  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/cerrarSesion.css">
  <link rel="stylesheet" href="css/alertas.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <div class="dropdown nav-item">
            <div class="dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
              <p id="user-name"></p>
            </div>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li><a id="btnC" class="dropdown-item" type="button" href="/cart.html">Carrito</a></li>
              <li><a id="btnP" class="dropdown-item" type="button" href="/my-profile.html">Perfil</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><div id="log-out" class="dropdown-item" type="button">Cerrar sesión</div></li>
            </ul>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <!-- TITULO -->
    <div class="text-center m-5">
      <h1> Carrito de compras </h1>
    </div>

    <!-- GRILLA CARRITO -->
    <div id="grid-cart" class="container">
      <h4 class="m-4"> Articulos a comprar </h4>

      <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-2"><strong> Nombre </strong></div>
          <div class="col-md-2"><strong> Costo </strong></div>
          <div class="col-md-2"><strong> Cantidad </strong></div>
          <div class="col-md-2"><strong> Subtotal </strong></div>
          <div class="col-md-2"></div>
          <hr class="mt-2">
      </div>
      <div class="row">
        <img id="img-cart" class="col-md-2"> 
        <div id="name-cart" class="col-md-2"> </div>
        <div id="cost-cart" class="col-md-2"> </div>
        <div  class="col-md-2"> <input id="cant-cart" class="form-control form-control-square" type="number"></div>
        <div id="subtotal-cart" class="col-md-2"> </div>
        <div class="col-md-2"></div>
        <hr class="mt-3">
      </div>
    </div>
    <!-- FORMULARIO PUNTO 2 -->
    <!-- TIOS DE ENVIO -->
    <div class=" container">
      <h4 class="title">Tipo de envio</h4>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Premium 2 a 5 dias premium (15%)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Express 5 a 8 dias (7%)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
        <label class="form-check-label" for="exampleRadios3">
          Standar 12 a 5 dias (5%)
        </label>
      </div>
      <!-- FIN TIPOS DE ENVIO  -->
      <!-- DIRECCION  -->
      <div class=" row mt-4">
        <h3 class="title">Direccion de Envio</h3>
        <form class="row">
          <div class="form-group col-lg-6 mt-2">
            <label for="calle">Calle</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Calle">
          </div>
          <div class="form-group col-lg-3 mt-2">
            <label for="numero">Numero</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Numero">
          </div>
          <div class="form-group col-lg-6 mt-2">
            <label for="esquina">Esquina</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Esquina">
          </div>
        </form>
      </div>
      <!-- FIN DIRECCION  -->
</div>
    <!-- FIN FORMULARIO -->
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
    <div id="drkBk" class="hide"></div>
    <div class="hide" id="alert">
      <p class="user-icon">&#xf007</p>
      <p class="txt-alert">Desea cerrar sesión?</p>
      <p class="xBtn" id="x-btn">&times;</p>
      <div id="logOutConf" type="submit">
        <p class="botonConfirmar">Confirmar</p>
      </div>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="/js/cerrarSesion.js"></script>
</body>

</html>
